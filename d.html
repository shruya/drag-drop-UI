<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drag n Drop</title>

	<link rel="stylesheet" href="d.css" />
</head>
<body>
	<div class="app">
		<div class="lists">
			<div class="list">
				<div class="header1">
						<h1>To do</h1>
					</div>
				<div class="list-item" draggable="true">Item #1</div>
				<div class="list-item" draggable="true">Item #2</div>
				<div class="list-item" draggable="true">Item #3</div>
				<div class="list-item" draggable="true">Item #4</div>
			</div>
			<div class="list">
				<div class="header2">
						<h1>Working</h1>
					</div>
				<div class="list-item" draggable="true">Item #5</div>
				<div class="list-item" draggable="true">Item #6</div>
				<div class="list-item" draggable="true">Item #7</div>
				<div class="list-item" draggable="true">Item #8</div>
			</div>
			<div class="list">
				<div class="header3">
						<h1>Done</h1>
					</div>
				<div class="list-item" draggable="true">Item #9</div>
				<div class="list-item" draggable="true">Item #10</div>
				<div class="list-item" draggable="true">Item #11</div>
				<div class="list-item" draggable="true">Item #12</div>
			</div>
			
		</div>
	</div>
	<script src="d.js" defer></script>
</body>
</html>
